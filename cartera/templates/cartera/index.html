<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PMN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

            <h1>CARTERA PMN</h1>
        </div>

            <div class="col-lg-10 mx-auto">
                <form action="/calculo/" method="POST" class="row g-3 needs-validation" novalidate>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip01" class="form-label">Sucursal</label>
                        {% csrf_token %}
                        {{ form.combo_box }}
                    </div>
                    <div class="col-md-3 position-relative ">
                        <label for="validationTooltip02" class="form-label">AÃ±o</label>
                        <input type="text" name ='year' class="form-control" id="validationTooltip02" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" value="calculo">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
